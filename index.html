<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Iglesia Conexi√≥n - Registro</title>
    <style>
        :root {
            --bg: #e0e5ec; --text: #2c3e50; --shadow: #a3b1c6; --light: #ffffff;
            --accent: #6c5ce7; --green: #27ae60; --church: #4834d4;
        }
        body.dark-mode {
            --bg: #2d3436; --text: #dfe6e9; --shadow: #1e2122; --light: #3d4446;
            --accent: #a29bfe;
        }
        body { background-color: var(--bg); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 30px; transition: 0.5s; color: var(--text); }
        
        nav { display: flex; justify-content: space-around; padding: 15px; background: var(--bg); position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px var(--shadow); }
        nav span { font-weight: 800; color: #7f8c8d; padding: 8px 12px; border-radius: 12px; font-size: 0.65rem; transition: 0.3s; cursor: pointer; }
        nav span.active { color: var(--accent); box-shadow: inset 4px 4px 8px var(--shadow), inset -4px -4px 8px var(--light); }

        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from {opacity:0} to {opacity:1} }

        .card { width: 100%; max-width: 450px; background: var(--bg); padding: 20px; border-radius: 25px; box-shadow: 10px 10px 20px var(--shadow), -10px -10px 20px var(--light); box-sizing: border-box; margin: 0 auto 20px; }
        
        .neubtn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--bg); font-weight: 800; box-shadow: 5px 5px 10px var(--shadow), -5px -5px 10px var(--light); color: var(--text); cursor: pointer; margin-bottom: 15px; font-size: 0.9rem; }
        .neubtn:active { box-shadow: inset 3px 3px 6px var(--shadow), inset -3px -3px 6px var(--light); transform: scale(0.98); }

        input, select { width: 100%; padding: 12px; border-radius: 12px; border: none; margin-bottom: 12px; background: var(--bg); box-shadow: inset 4px 4px 8px var(--shadow), inset -4px -4px 8px var(--light); font-size: 0.9rem; outline: none; color: var(--text); box-sizing: border-box; }

        .cat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px; }
        .cat-item { padding: 15px 5px; border-radius: 15px; font-size: 0.8rem; text-align: center; box-shadow: 4px 4px 8px var(--shadow), -4px -4px 8px var(--light); cursor: pointer; transition: 0.2s; }
        .cat-item.selected { box-shadow: inset 2px 2px 5px var(--shadow); color: var(--accent); font-weight: bold; }

        .label-sm { font-size: 0.65rem; color: #7f8c8d; font-weight: 700; text-transform: uppercase; margin-bottom: 8px; display: block; margin-top: 10px; }
        .row { display: flex; gap: 10px; }
        hr { border: none; height: 2px; background: var(--shadow); opacity: 0.3; margin: 20px 0; }
    </style>
</head>
<body>

    <nav>
        <span id="t1" class="active" onclick="showPage(1)">‚ûï NUEVO</span>
        <span id="t2" onclick="showPage(2)">üë• LISTADO</span>
        <span id="t3" onclick="showPage(3)">‚öôÔ∏è AJUSTES</span>
    </nav>

    <div id="page1" class="page active">
        <div class="card" style="text-align:center">
            <div class="label-sm">Registros por Sincronizar</div>
            <div style="font-size: 1.8rem; font-weight: 900; color: var(--church);" id="countLocal">0</div>
        </div>

        <div class="card">
            <span class="label-sm">Estado del Creyente</span>
            <div class="cat-grid" id="catGrid"></div>
            
            <span class="label-sm">Datos Personales</span>
            <input type="text" id="nombre" placeholder="Nombre Completo">
            <input type="tel" id="telefono" placeholder="WhatsApp / Tel√©fono">
            <input type="text" id="direccion" placeholder="Direcci√≥n">
            
            <div class="row">
                <div style="flex:2">
                    <span class="label-sm">F. Nacimiento (Opcional)</span>
                    <input type="date" id="fechaNac" onchange="calcularEdad(this.value)">
                </div>
                <div style="flex:1">
                    <span class="label-sm">Edad</span>
                    <input type="number" id="edad" placeholder="0">
                </div>
            </div>

            <div class="row">
                <div style="flex:1">
                    <span class="label-sm">G√©nero</span>
                    <select id="genero">
                        <option value="">G√©nero...</option>
                        <option value="Masculino">Masc</option>
                        <option value="Femenino">Fem</option>
                    </select>
                </div>
                <div style="flex:1">
                    <span class="label-sm">Estado Civil</span>
                    <select id="estadoCivil">
                        <option value="">Estado Civil...</option>
                        <option value="Soltero/a">Soltero/a</option>
                        <option value="Casado/a">Casado/a</option>
                        <option value="U. Libre">U. Libre</option>
                    </select>
                </div>
            </div>

            <input type="text" id="peticion" placeholder="Petici√≥n o Notas">
            
            <button class="neubtn" style="color:var(--church); margin-top:10px" onclick="registrarCreyente()">üíæ GUARDAR LOCALMENTE</button>
            <hr>
            <button id="btnSincro" class="neubtn" style="color:var(--green)" onclick="exportarASheets()">üöÄ SUBIR A GOOGLE SHEETS</button>
        </div>
    </div>

    <div id="page2" class="page">
        <div id="listaPersonas" style="width:100%; max-width:450px; margin: 0 auto;"></div>
    </div>

    <div id="page3" class="page">
        <div class="card" style="text-align:center">
            <button class="neubtn" onclick="toggleTheme()">üåì CAMBIAR TEMA</button>
            <button onclick="limpiarDatos()" style="margin-top:20px; border:none; background:none; color:#e74c3c; font-size:0.7rem; font-weight:800; cursor:pointer">BORRAR TODO EL HISTORIAL LOCAL</button>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzPML9poWuxo_kNPwdrWAGuaLeF1zT4DptRF-R_jF2JkW1pMYPrTDJcPROekO6zz7Sf/exec";
        
        let db = JSON.parse(localStorage.getItem('iglesia_db_v6')) || {
            creyentes: [],
            selectedCatIndex: 0,
            estados: [
                { n: "Conversi√≥n", e: "‚ù§Ô∏è" },
                { n: "Reconciliaci√≥n", e: "‚öì" }
            ]
        };

        function init() {
            generarCatGrid();
            actualizarUI();
            document.getElementById('countLocal').innerText = db.creyentes.length;
        }

        function generarCatGrid() {
            document.getElementById('catGrid').innerHTML = db.estados.map((est, i) => `
                <div class="cat-item ${i === db.selectedCatIndex ? 'selected' : ''}" onclick="db.selectedCatIndex=${i}; save(); generarCatGrid();">
                    <div style="font-size:1.8rem">${est.e}</div>
                    <div style="margin-top:5px; font-weight:800">${est.n}</div>
                </div>
            `).join('');
        }

        function calcularEdad(fecha) {
            if(!fecha) return;
            let hoy = new Date();
            let cumple = new Date(fecha);
            let edad = hoy.getFullYear() - cumple.getFullYear();
            if (hoy.getMonth() < cumple.getMonth() || (hoy.getMonth() == cumple.getMonth() && hoy.getDate() < cumple.getDate())) edad--;
            document.getElementById('edad').value = edad;
        }

        function registrarCreyente() {
            const campos = ['nombre', 'telefono', 'direccion', 'fechaNac', 'edad', 'genero', 'estadoCivil', 'peticion'];
            const data = {};
            campos.forEach(c => data[c] = document.getElementById(c).value);

            if(!data.nombre) return alert("Ingresa el nombre.");

            db.creyentes.unshift({
                fechaRegistro: new Date().toLocaleString(),
                ...data,
                estado: db.estados[db.selectedCatIndex].n,
                icono: db.estados[db.selectedCatIndex].e
            });

            save();
            init();
            campos.forEach(c => document.getElementById(c).value = "");
            alert("Guardado localmente");
        }

        function actualizarUI() {
            const container = document.getElementById('listaPersonas');
            container.innerHTML = db.creyentes.length === 0 ? '<p style="text-align:center; color:#7f8c8d; margin-top:50px">No hay registros locales.</p>' : 
                db.creyentes.map(p => `
                <div class="card" style="padding:15px; margin-bottom:10px">
                    <div style="display:flex; gap:12px; align-items:center">
                        <span style="font-size:1.5rem">${p.icono}</span>
                        <div>
                            <div style="font-weight:900">${p.nombre}</div>
                            <div style="font-size:0.75rem; color:var(--church)">${p.estado} ‚Ä¢ ${p.telefono}</div>
                        </div>
                    </div>
                </div>`).join('');
        }

        function showPage(n) {
            document.querySelectorAll('.page, nav span').forEach(el => el.classList.remove('active'));
            document.getElementById('page'+n).classList.add('active');
            document.getElementById('t'+n).classList.add('active');
        }

        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        function save() { localStorage.setItem('iglesia_db_v6', JSON.stringify(db)); }
        function limpiarDatos() { if(confirm("¬øBorrar todo?")) { db.creyentes = []; save(); init(); } }

        async function exportarASheets() {
            if(db.creyentes.length === 0) return alert("No hay datos.");
            const btn = document.getElementById('btnSincro');
            btn.innerText = "‚è≥ SUBIENDO...";
            btn.disabled = true;
            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({creyente: db.creyentes[0]})
                });
                alert("¬°Sincronizado!");
            } catch (e) {
                alert("Error al subir.");
            } finally {
                btn.innerText = "üöÄ SUBIR A GOOGLE SHEETS";
                btn.disabled = false;
            }
        }
        init();
    </script>
</body>
</html>
